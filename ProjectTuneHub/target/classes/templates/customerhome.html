<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<title>customer</title>
		<link rel=stylesheet type=text/css th:href="@{/index.css}">
	</head>
	<body>
		<p>customer home</p>
		
		<!--<form action="playsongs">
			<input type="submit" value="PlaySongs">
		</form>-->
		<div  th:unless="${ispremium}" class="non-premium">
		<form action="pay">
		<input type="submit" value="GET PEMIUM" style="background-color: orange;">
		</form>
		
		<form action="logout">
		<input type="submit" value="LOGOUT" style="background-color: orange;">
		</form>
		</div>
		
			<div th:if="${ispremium}" class="premium">
				<table border="1">
							<thead>
								<tr>
									<th>Name</th>
									<th>Artist</th>
									<th>Genre</th>
									<th>play</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="song:${songs}">
								<td th:text="${song.name}"></td>	
								<td th:text="${song.artist}"></td>	
								<td th:text="${song.genre}"></td>	
								
								
								<td>
								<audio controls>
								<source th:src="${song.link}">
								</audio>
								</td>
									
									
								</tr>
							</tbody>
						</table>
			</div>	
				
				
	</body>
</html>
